<!DOCTYPE html>
<html lang = "pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Estoque de supermercado</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header>
            <h1>Estoque de supermercado</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/3142/3142740.png" alt="desenho de cesta de mercado">
        </header>

        <section>

            <div class="bloco" id="b2">

                <form id="formulariopost">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required> <!-- Adicionado name="name" -->
                    <label for="price">Preço:</label>
                    <input type="number" id="price" name="price" required> <!-- Adicionado name="price" -->
                    <button type="submit">Adicionar</button>
                  </form>
                 
                  
                  
                  
                  


            </div>

            <div class="bloco" id="b1">

                <form id="formularioid">
                    <label for="id">ID:</label>
                    <input type="text" id="idInput" placeholder="Digite o id do produto" required>
                    <button type="button" onclick="pesquisarProduto()">Pesquisar</button>
                </form>


                <table id="tableid">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Preço</th>
                        </tr>
                    </thead>

                    <tbody id="buscaid">

                    </tbody>
                </table>

            </div>

            <div class="bloco" id="b3">
                <table id="tableall">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Preço</th>
                        </tr>
                    </thead>

                    <tbody id="tudo">
                        
                    </tbody>
                </table>
            </div>

        </section>
    </body> 

    <footer>
        <script src="script.js"></script>
        <p>2023, Beth &copy;</p>
    </footer>
</html>
